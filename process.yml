    - run:
        name: List added, copied, modified, and renamed *py files
        command: |
          git diff --name-only --diff-filter=ACMR origin/main | grep -E "(.py$)" > diff.txt || true
    - run:
        name: Black code formatting
        command: |
          poetry run black --check --diff --color --config=pyproject.toml . &> lint_checks.txt || true
    - run:
        name: Diff-based black
        command: |
          grep -Ff diff.txt lint_checks.txt > lint_errors.txt || true
          if [ -s lint_errors.txt ]; then
            cat lint_errors.txt
            printf 'Run the following command to fix your branch:\n make fixes'
            exit 1
          fi
  persist-checkout:
    docker:
    - image: cimg/python:3.11
      auth:
        username: $DOCKER_USER
        password: $DOCKER_PASS
    steps:
    - checkout
    - run:
        command: |
          echo "IMAGE_TAG=$(echo `git log -n1 --format="%h"`)" >> $HOME/env
    - persist_to_workspace:
        root: /home/circleci
        paths:
        - project
        - env
  build:
    docker:
    - image: cimg/python:3.11
      auth:
        username: $DOCKER_USER
        password: $DOCKER_PASS
    steps:
    - attach_workspace:
        at: /tmp/workspace
    - setup_remote_docker:
        docker_layer_caching: true
    - run:
        name: Build Django image
        command: |
          set -ex
          cd /tmp/workspace/project
          source /tmp/workspace/env
          docker build -t $DOCKER_USER/django-pro:$IMAGE_TAG .
          mkdir -p /tmp/workspace/image
          docker save -o /tmp/workspace/image/django-pro.tar $DOCKER_USER/django-pro:$IMAGE_TAG
    - persist_to_workspace:
        root: /tmp/workspace
        paths:
        - image/django-pro.tar
  test:
    docker:
    - image: cimg/python:3.11
      auth:
        username: $DOCKER_USER
        password: $DOCKER_PASS
    steps:
    - setup_remote_docker:
        docker_layer_caching: true
    - attach_workspace:
        at: /tmp/workspace
    - run:
        name: Test django image
        command: |
          # source /tmp/workspace/env
          # docker load -i /tmp/workspace/image/django-pro.tar
          ls -la /tmp/workspace/image
          docker-compose -f /tmp/workspace/project/compose.yaml up -d
          # docker-compose run --rm django pytest
          docker-compose exec web poetry run pytest ch04-bookstore
    - store_test_results:
        path: test-results
  push:
    docker:
    - image: cimg/python:3.11
      auth:
        username: $DOCKER_USER
        password: $DOCKER_PASS
    steps:
    - setup_remote_docker:
        docker_layer_caching: true
    - attach_workspace:
        at: /tmp/workspace
    - run:
        name: Push django image
        command: |
          source /tmp/workspace/env
          docker load -i /tmp/workspace/image/django-pro.tar
          echo "$DOCKER_PASS" | docker login -u $DOCKER_USER --password-stdin
          docker push $DOCKER_USER/django-pro:$IMAGE_TAG
workflows:
  ci:
    jobs:
    - Validate requirements:
        filters:
          branches:
            ignore: main
    - Ruff linting:
        filters:
          branches:
            ignore: main
        requires:
        - Validate requirements
    - Black formatting:
        filters:
          branches:
            ignore: main
        requires:
        - Validate requirements
    - persist-checkout
    - build:
        requires:
        - persist-checkout
        context:
        - Common Env
    - test:
        requires:
        - build
    - push:
        requires:
        - test
        context:
        - Common Env
  version: 2
