version: 2.1

executors:
  app-executor:
    docker:
      - image: cimg/python:3.11
    working_directory: ~/app

aliases:
  - &show-current-branch
    run:
      name: Show Current Branch
      command: echo ${CIRCLE_BRANCH}

  - &install-dependencies
    run:
      name: Install Dependencies
      command: |
        poetry install
        echo "Successfully installed ependencies !"

  - &build-project
    run:
      name: Build Project
      command: |
        poetry install
        echo "Build Successful !"

