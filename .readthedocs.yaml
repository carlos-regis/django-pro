version: 2

build:
  os: ubuntu-22.04
  tools:
    python: "3.11"
  jobs:
    post_create_environment:
      - python -V
      - python -m pip install --upgrade pip
      - python -m pip install poetry
      - poetry config virtualenvs.create false
    post_install:
      - poetry install --only docs

sphinx:
  configuration: docs/source/conf.py
  fail_on_warning: true
